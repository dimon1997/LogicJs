    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //Максимум и минимум включаются
    }

    function generateRandomNumbersArray(maxLength) {
        debugger

        var arr = [];

        while (arr.length < maxLength) {
            let randomNumber = (getRandomIntInclusive(1, 45));
            if (!arr.some(x => x == randomNumber)){
