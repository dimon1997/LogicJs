<script>
    let classColor;
    function twister() {
            let circle = document.createElement('span');
            if(classColor == `circle red`){
                circle.className = `circle yellow`;
                classColor = `circle yellow`;
            } else if(classColor == `circle yellow`){
                circle.className = `circle green`;
                classColor = `circle green`;
            } else{
                circle.className = `circle red`;
                classColor = `circle red`
            }
            document.body.append(circle);
    }

    for(i=0;i<15;){
        twister()
        setTimeout(i++, 1800);
    }
