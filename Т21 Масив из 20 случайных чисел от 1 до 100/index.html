<script>
    let arrNumber = [];
    for (let i = 0; i < 20; i++) {
        arrNumber.push(Math.floor(Math.random() * 100));
    }
    console.log(arrNumber);

    let intoTwo = arrNumber.filter(e => e % 2 == 0);
    let intoThree = arrNumber.filter(e => e % 3 == 0);
    let intoFive = arrNumber.filter(e => e % 5 == 0);
    let intoTen = arrNumber.filter(e => e % 10 == 0);
    console.log('все четные числа этого массива: ' + intoTwo + '\n' +
        'все числа, которые делятся на 3: ' + intoThree + '\n' +
        'все числа, которые делятся на 5: ' + intoFive + '\n' +
        'все числа, которые делятся на 10: ' + intoTen)
</script>
