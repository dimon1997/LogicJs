<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./index.js"></script> -->
</head>
<style>
    .card {
        width: 80px;
    }
</style>

<body>
    <div>
        <div id='card'></div>
    </div>
</body>
<script>
    let cards = '';
    for (let i = 1; i < 9; i++) {
        cards += `<img src='imageFlower/flower${i}.png' class='card' id='${i}' onclick='changePhoto(this.id)'></img>`;
    }
    document.getElementById('card').innerHTML = cards;

    function changePhoto(id){
      let card = document.getElementById(`${id}`)
      id++;
        if(id > 8){
            id = 1;
            card.setAttribute('src', `imageFlower/flower${id}.png`);
        } else{
            card.setAttribute('src', `imageFlower/flower${id}.png`);
        }
      
    }
</script>

</html>
