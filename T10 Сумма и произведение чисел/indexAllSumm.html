<script>
    let myNumber = prompt('Введите четырёхзначное число', '');
    let arrOfNumber = myNumber.split('').map(Number)
    let result = 0;
    if (arrOfNumber.length == 4) {
        if (myNumber % 2 == 0) {
            result = arrOfNumber;
        } else {
            for (let i = 0; i < arrOfNumber.length; i++) {
                result += arrOfNumber[i]
            }
        }
    } else {
        alert("Вы ввели не правильно число, количество цифр в числе: " + arrOfNumber.length);
    }
    console.log(result);
</script>
