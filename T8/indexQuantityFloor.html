<script>
    let floor = Number(prompt('Введите этаж', ''));
    let result = 0;
    let price = 0;
    for(i = 2; i<=floor; i++){
         if( i < 5){
            price = 20;
            result += price;
        } else if(i < 8){
            price = 30;
            result += price; 
        } else {
            price = 40;
            result += price;
        }    
    }
    console.log("Заносим на " + floor + " этаж за " + result + " грн");
</script>
