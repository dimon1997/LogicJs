<script>
    let name = prompt('Имя', '');
    let age = prompt('Возраст', '');
    let modulo = age % 10;
    modulo == 1 ? document.write(name + ": " + age + " год") :
    modulo == 2 || modulo == 3 || modulo == 4 ? document.write(name + ": " + age + " года") :
    document.write(name + ": " + age + " лет")
