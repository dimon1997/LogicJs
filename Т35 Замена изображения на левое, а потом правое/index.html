<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./index.js"></script> -->
</head>
<style>
    img {
        width: 80px;
    }
</style>

<body>
    <div>
        <div id='car'></div>
    </div>
</body>
<script>
    let cards = '';
    for (let i = 1; i < 9; i++) {
        cards += `<img src='imageCar/car${i}.jpg' class='car${i}' id='${i}' onclick='changePhoto(this.id)'></img>`;
    }
    document.getElementById('car').innerHTML = cards;

    function changePhoto(id){
      let car = document.getElementById(`${id}`)
      let nextCar = car.nextSibling;
      let previousCar = car.previousSibling;
      //console.log(nextCard);
      if(car.className != nextCar.className){
        car.setAttribute('class', `${nextCar.className}`);
        car.setAttribute('src', `imageCar/${nextCar.className}.jpg`)
        console.log(car);
      } else if(car.className == nextCar.className){
        car.setAttribute('class', `${previousCar.className}`);
        car.setAttribute('src', `imageCar/${previousCar.className}.jpg`)
        console.log(car);
      }
        
      
    }
</script>

</html>
