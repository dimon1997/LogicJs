<script>
    resultFor = 0;
    for(i = 1; i <=10;i++){
        resultFor += i;
    }
    console.log("for: " + resultFor);

////////////////////
    resultWhile = 0;
    x = 1;
    while(x <= 10){
        resultWhile += x;
        x++;
    }
    console.log("while: " + resultWhile);

/////////////////////
    resultDoWhile = 0;
    y = 1;
    do{
        resultDoWhile += y;
        y++
    } while (y <= 10);
    console.log("do...while: " + resultDoWhile);
</script>
</html>
